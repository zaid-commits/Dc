<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Registration - Impic Discord Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="shortcut icon" href="Images/impic.png" type="image/x-icon">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#FFFFFF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }
        html {
            scroll-behavior: smooth;
        }
        .text-primary {
            color: #000;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
        }
        .project-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.9);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 text-primary">
    <header class="bg-primary text-secondary shadow-md fixed w-full z-50">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="text-xl font-bold"><a href="index.html">Impic</a></div>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="hover:text-gray-300 transition duration-300">Home</a>
                    <a href="index.html#about" class="hover:text-gray-300 transition duration-300">About</a>
                    <a href="index.html#admins" class="hover:text-gray-300 transition duration-300">Admins</a>
                    <a href="members.html" class="hover:text-gray-300 transition duration-300">Members</a>
                    <a href="projects.html" class="hover:text-gray-300 transition duration-300">Projects</a>
                </div>
                <button class="bg-secondary text-primary font-bold py-2 px-4 rounded hover:bg-gray-200 transition duration-300 hover-scale hidden md:block">
                    <a href="https://discord.gg/XardVF5p">Join Discord</a>
                </button>
                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="md:hidden text-secondary focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </nav>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden bg-primary text-secondary fixed inset-0 z-50 transform transition-transform duration-300 ease-in-out translate-x-full">
            <div class="flex flex-col h-full justify-center items-center space-y-8 relative">
                <a href="index.html" class="text-2xl hover:text-gray-300 transition duration-300">Home</a>
                <a href="index.html#about" class="text-2xl hover:text-gray-300 transition duration-300">About</a>
                <a href="index.html#admins" class="text-2xl hover:text-gray-300 transition duration-300">Admins</a>
                <a href="members.html" class="text-2xl hover:text-gray-300 transition duration-300">Members</a>
                <a href="projects.html" class="text-2xl hover:text-gray-300 transition duration-300">Projects</a>
                <a href="https://discord.gg/XardVF5p" class="bg-secondary text-primary font-bold py-2 px-4 rounded hover:bg-gray-200 transition duration-300">Join Discord</a>
                <button id="close-mobile-menu" class="absolute top-4 right-4 text-secondary focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const closeMobileMenuButton = document.getElementById('close-mobile-menu');
        const mobileMenu = document.getElementById('mobile-menu');
    
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-full');
        });
    
        closeMobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.add('translate-x-full');
        });
    
        // Close mobile menu when clicking on a link
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('translate-x-full');
            });
        });
    </script>
    <main class="pt-24 pb-20 min-h-screen">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-12">Project Registration</h1>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white shadow-md rounded p-6">
                    <h2 class="text-2xl font-bold mb-6">Register Your Project</h2>
                    <form id="projectForm" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Project Name</label>
                            <input class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" id="name" type="text" name="name" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Description</label>
                            <textarea class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="technologies">Technologies Used</label>
                            <input class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" id="technologies" type="text" name="technologies" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="image">Project Image URL</label>
                            <input class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" id="image" type="url" name="image" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="github">GitHub Repository URL</label>
                            <input class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" id="github" type="url" name="github">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="liveDemo">Live Demo URL</label>
                            <input class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" id="liveDemo" type="url" name="liveDemo">
                        </div>
                        <button type="submit" class="w-full bg-primary text-white font-bold py-2 px-4 rounded hover:bg-gray-800 transition duration-300 hover-scale">
                            Generate Project Card
                        </button>
                    </form>
                </div>
                <div class="space-y-8">
                    <div class="bg-white shadow-md rounded p-6">
                        <h2 class="text-2xl font-bold mb-4">Project Card Preview</h2>
                        <div id="output" class="project-card p-6 border rounded-lg"></div>
                    </div>
                    <div class="bg-white shadow-md rounded p-6">
                        <h2 class="text-2xl font-bold mb-4">Generated Code</h2>
                        <div class="relative">
                            <pre><code id="htmlCode" class="bg-gray-100 p-4 rounded-lg block overflow-x-auto text-sm"></code></pre>
                            <button id="copyButton" class="absolute top-2 right-2 bg-primary text-white font-bold py-2 px-4 rounded hover:bg-gray-800 transition duration-300 hover-scale">
                                Copy Code
                            </button>
                        </div>
                        <button id="sendToModeratorButton" class="w-full mt-4 bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-600 transition duration-300 hover-scale">
                            Send to Moderator
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-secondary py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <h3 class="text-2xl font-bold mb-2">Impic Discord Community</h3>
                    <p>Connect, Learn, and Grow Together</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-secondary hover:text-gray-300"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-secondary hover:text-gray-300"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-secondary hover:text-gray-300"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="mt-8 text-center text-sm">
                <p>&copy; 2024 Impic Discord Community. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function updatePreview() {
            const name = document.getElementById('name').value || 'Project Name';
            const description = document.getElementById('description').value || 'Project description goes here.';
            const technologies = document.getElementById('technologies').value || 'Technologies used';
            const image = document.getElementById('image').value || 'https://via.placeholder.com/600x300';
            const github = document.getElementById('github').value;
            const liveDemo = document.getElementById('liveDemo').value;

            const htmlCode = `
            <div class="project-card rounded-xl overflow-hidden">
                <img src="${image}" alt="${name}" class="w-full h-64 object-cover">
                <div class="p-8">
                    <h3 class="font-bold text-2xl mb-4">${name}</h3>
                    <p class="text-gray-600 text-lg mb-6">${description}</p>
                    <div class="flex flex-wrap gap-2 mb-6">
                        ${technologies.split(',').map(tech => `<span class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full text-sm">${tech.trim()}</span>`).join('')}
                    </div>
                    <div class="flex justify-between items-center">
                        <a href="#" class="text-primary font-bold text-lg hover:underline">Learn More</a>
                        <div class="flex space-x-4">
                            ${github ? `<a href="${github}" target="_blank" class="text-gray-400 hover:text-primary transition-colors"><i class="fab fa-github text-2xl"></i></a>` : ''}
                            ${liveDemo ? `<a href="${liveDemo}" target="_blank" class="text-gray-400 hover:text-primary transition-colors"><i class="fas fa-external-link-alt text-2xl"></i></a>` : ''}
                        </div>
                    </div>
                </div>
            </div>
            `;

            const outputElement = document.getElementById('output');
            outputElement.innerHTML = htmlCode;
            document.getElementById('htmlCode').textContent = htmlCode;
        }

        // Add event listeners to all input fields
        const inputFields = document.querySelectorAll('#projectForm input, #projectForm textarea');
        inputFields.forEach(field => {
            field.addEventListener('input', updatePreview);
        });

        // Initial preview update
        updatePreview();

        // Form submission handling
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            updatePreview();
            document.getElementById('output').classList.add('fade-in');
        });

        // Copy button functionality
        document.getElementById('copyButton').addEventListener('click', function() {
            const codeElement = document.getElementById('htmlCode');
            navigator.clipboard.writeText(codeElement.textContent).then(() => {
                this.textContent = 'Copied!';
                setTimeout(() => {
                    this.textContent = 'Copy Code';
                }, 2000);
            });
        });

        // Send to moderator functionality
        document.getElementById('sendToModeratorButton').addEventListener('click', function() {
            const code = document.getElementById('htmlCode').textContent;
            const emailBody = encodeURIComponent(`Hello Moderator,\n\nHere's my generated project card code:\n\n${code}\n\nPlease add this project to the website.\n\nThank you!`);
            const mailtoLink = `mailto:engineering.zaidrakhange@gmail.com?subject=New Project Submission&body=${emailBody}`;
            window.location.href = mailtoLink;
        });
    </script>
    
</body>
</html>
